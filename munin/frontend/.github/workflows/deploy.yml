name: Build and Deploy

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
  # å½“ Publish Journal workflow å®Œæˆåè§¦å‘
  workflow_run:
    workflows: ["Publish Journal"]
    types:
      - completed
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        # æ³¨æ„ï¼šä¸ä½¿ç”¨ cacheï¼Œå› ä¸ºæ­¤ä»“åº“æ²¡æœ‰ requirements.txt

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Build site
        run: |
          cd site
          python build.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify Telegram (Optional)
        if: ${{ success() }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_USER_ID: ${{ secrets.TELEGRAM_USER_ID }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_USER_ID" ]; then
            # ä½¿ç”¨ä¸Šæµ·æ—¶åŒº (Asia/Shanghai)
            UPDATE_TIME=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d "chat_id=${TELEGRAM_USER_ID}" \
              -d "text=ğŸ‰ ${REPO_NAME} å·²æ›´æ–°ï¼%0A%0AğŸ”— ${{ steps.deployment.outputs.page_url }}%0A%0Aâ° æ›´æ–°æ—¶é—´: ${UPDATE_TIME}" \
              -d "parse_mode=HTML"
          else
            echo "âš ï¸ Telegram secrets not configured, skipping notification"
          fi
        continue-on-error: true
