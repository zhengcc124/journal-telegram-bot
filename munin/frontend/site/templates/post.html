<!-- 文章详情页：极简风格 -->
<article class="post">
    <div class="container">
        <header class="post-header">
            <h1 class="post-title">{{ title }}</h1>
            <time class="post-date" datetime="{{ datetime }}">{{ date }}</time>
        </header>

        <div class="post-content">
            {{ content }}
        </div>

        {{ tags }}

        <nav class="post-nav">
            {{ prev_link }}
            {{ next_link }}
        </nav>
    </div>
</article>
