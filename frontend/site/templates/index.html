<!-- 首页：时间轴布局 -->
<section class="hero-section">
    <div class="container">
        <div class="hero-content">
            <h1 class="hero-title">{{ config.title }}</h1>
            <p class="hero-subtitle">{{ config.subtitle }}</p>
            <p class="hero-stats">
                <span class="stat">
                    <span class="stat-number">{{ post_count }}</span>
                    <span class="stat-label">篇日记</span>
                </span>
            </p>
        </div>
    </div>
</section>

<section class="timeline-section" id="timeline">
    <div class="container">
        <div class="timeline">
            {{ timeline }}
        </div>
    </div>
</section>
