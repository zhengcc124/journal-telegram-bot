# Munin Journal
# 站点配置文件

# 站点基本信息
title: "Munin Journal"
subtitle: "记录生活点滴"
author: "Your Name"
description: "一个简洁的日记空间"

# 站点 URL（GitHub Pages 地址）
# 格式：https://username.github.io/repo-name/
# 如果使用自定义域名，直接填写域名
url: "https://yourusername.github.io/raven"

# 时间轴配置
timeline:
  # 中央线条颜色
  line_color: "#e0e0e0"
  # 节点颜色
  dot_color: "#6366f1"
  # 卡片最大宽度
  card_max_width: "480px"

# 主题颜色（CSS 变量）
colors:
  # 主色调
  primary: "#6366f1"
  primary_light: "#818cf8"
  primary_dark: "#4f46e5"
  
  # 背景色
  bg_main: "#fafafa"
  bg_card: "#ffffff"
  bg_code: "#f4f4f5"
  
  # 文字颜色
  text_main: "#18181b"
  text_secondary: "#71717a"
  text_muted: "#a1a1aa"
  
  # 边框颜色
  border: "#e4e4e7"
  
  # 链接颜色
  link: "#6366f1"
  link_hover: "#4f46e5"

# 字体配置（系统字体栈）
fonts:
  # 标题字体
  heading: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif'
  # 正文字体
  body: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif'
  # 代码字体
  mono: 'ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace'

# 时间格式
date_format: "%Y-%m-%d"
datetime_format: "%Y-%m-%d %H:%M"

# 分页配置
pagination:
  enabled: false
  per_page: 10

# RSS 配置（预留）
rss:
  enabled: false
  path: "feed.xml"
  full_content: true

# 页脚信息
footer:
  copyright: "© 2024 Munin Journal"
  show_powered: true

# 代码高亮（简单实现）
highlight:
  enabled: true
  theme: "github"
